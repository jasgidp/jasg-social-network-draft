<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>JASG Social Network</title>
</head>
<body>
    
    <h1>JASG Social Network</h1>
    
    <div id="posts">Make your post a Post</div>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">TITLE:</label>
        <input type="text" id="postTitle" placeholder="What's up ma G" required>
        <label for="postBody">COMMENT:</label>
        <textarea id="postBody" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Send</button>

    </form>

    <div id="post-container"></div>


    <h2>See Post</h2>
    <button onclick="getData()">See</button>
    <ul id="postList"></ul>



    <script src="script.js"></script>
</body>
</html>
